<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vuestyle.css">
    <title>Javascript</title>
</head>

<body>
    <script type="module" src="./dadosCarros.js"></script>
    <div id="main"></div>

    <div id="app">
        {{ message }}
        Meu nome não é {{ nome }}

        <span v-bind:title="message2">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>

        <span v-if="seen">Now you see me</span></br></br>
        <!--data binding-->
        <article>
            <div>
                <h2 style="color:red">Data Binding</h2>
                <input v-model="input">
                <strong>
                    <p>{{input}}</p>
                </strong>
                <br>

            </div>

    </div>
    <div id="frutas">
        <h6 style="color:orange">Fruta favorita:</h6>
        <input type="radio" id="mora" value="morango" v-model="fruta">
        <label for="morango">Morango</label>
        <input type="radio" id="uva" value="uva" v-model="fruta">
        <label for="uva">Uva</label>
        <input type="radio" id="mela" value="melancia" v-model="fruta">
        <label for="melancia">Melancia</label>
        <p>Sua fruta favorita é: {{fruta}}</p>
        <br>
    </div>
    </article>
    <article>
        <h2 style="color:red">v-bind</h2>
        <div id="form">
            <label>Digite seu cpf</label>
            <br>
            <input v-model="cpf" :class="[cpf.length < 11 ? 'red' : 'green']"><br>
            <button onclick="alert('registrado')" v-bind:disabled="cpf.length < 11">Submit</button>
            <br>
        </div>
    </article>
    </article>
    <article>
        <h2 style="color:red">Função</h2>
        <div id="adiciona">
            <p>Número:<strong> {{num}}</strong></p>
            <button @click="add(5)">+5</button>
            <br>
        </div>
    </article>

    <!-- <script src="./exams.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                nome: 'Jhonny',
                message2: 'You loaded this page on ' + new Date().toLocaleString(),
                seen: true,
                input: 'Hi'

            }
        })
        var frutas = new Vue({
            el: '#frutas',
            data: {
                fruta: ''
            }
        })
        var form = new Vue({
            el: '#form',
            data: {
                cpf: ''
            }
        })
        var form = new Vue({
            el: '#adiciona',
            data() {
                return {
                    num: 0
                }

            },
            methods: {
                add(amount) {
                    this.num += amount
                }
            }
        })

    </script>
</body>

</html>
